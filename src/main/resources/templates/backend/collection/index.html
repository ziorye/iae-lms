<div th:replace="~{ backend/app :: layout ('Collection 管理', _, ~{::#main}, ~{::#js}) }" xmlns:th="http://www.thymeleaf.org">
    <div class="content-wrapper" id="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-12 d-flex justify-content-between">
                        <h1>Collection List</h1>
                        <a href="#">Create New Collection</a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input name="delete" id="toggle_checkbox" type="checkbox" onClick="toggle_checkbox()" />
                                        </th>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Type</th>
                                        <th>is Published</th>
                                        <th>Created At</th>
                                        <th>Updated At</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="collection, stats:${page.getContent()}">
                                        <td><input name="ids[]" type="checkbox" th:value="${collection.id}" class="delete_checkbox"/></td>
                                        <th th:text="${collection.id}">collection id</th>
                                        <td><a href="#" th:text="${collection.title}">collection tile</a></td>
                                        <td th:text="${collection.type}">collection type</td>
                                        <td th:text="${collection.isPublished}">collection isPublished</td>
                                        <td th:text="${collection.createdAt}">collection created_at</td>
                                        <td th:text="${collection.updatedAt}">collection updated_at</td>
                                        <td class="center">
                                            <a href="#" class="text-sm">
                                                <i class="fas fa-edit"></i>
                                                Edit
                                            </a>
                                            <a class="text-sm pl-3" href="#"
                                               th:onclick="|event.preventDefault(); if(confirm('Are you sure you want to Remove?')) document.getElementById('destroy-form-${collection.id}').submit();|">
                                                <i class="fas fa-trash"></i>
                                                Remove
                                                <form th:id="${'destroy-form-' + collection.id}" th:action="@{'/backend/collections/destroy/' + ${collection.id}}" th:method="delete" style="display: none;">
                                                </form>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-default" onclick="batch_delete();">Batch Delete</button>
                            </div>
                        </div>
                        <!-- /.card -->
                        <div th:replace="~{fragment :: #pagination-container}"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script id="js">
    function toggle_checkbox() {
        if ($("#toggle_checkbox").prop('checked')) {
            $(".delete_checkbox").prop("checked", true);
        } else {
            $(".delete_checkbox").prop("checked", false);
        }
    }

    function batch_delete() {
        let ids = $('.delete_checkbox:checked').map(function () {
            return $(this).val();
        }).get();
        if (ids.length > 0) {
            do_delete(ids);
        } else {
            alert('Please select which records you want to delete');
        }
    }

    function do_delete(ids) {
        console.log(ids);
    }
</script>
